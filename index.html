<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful Pomodoro timer with YouTube audio playback and custom backgrounds">
    <title>Pomodoro Focus Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Layer -->
    <div id="background-layer" class="background-layer"></div>
    
    <!-- Overlay for better readability -->
    <div class="overlay"></div>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Header Section -->
        <header id="header-section" class="header-section">
            <h1 class="app-title">
                <span class="title-icon">üçÖ</span>
                Pomodoro Focus
            </h1>
            <p class="app-subtitle">Stay focused, take breaks, achieve more</p>
        </header>

        <!-- Timer Section -->
        <section id="timer-section" class="timer-section">
            <div class="timer-mode-indicator">
                <span id="mode-label" class="mode-label">Work Time</span>
                <span id="session-counter" class="session-counter">Session 1 of 4</span>
            </div>
            
            <div class="timer-display-container">
                <svg class="timer-ring" viewBox="0 0 200 200">
                    <circle class="timer-ring-bg" cx="100" cy="100" r="90"></circle>
                    <circle id="timer-ring-progress" class="timer-ring-progress" cx="100" cy="100" r="90"></circle>
                </svg>
                <div class="timer-display">
                    <span id="timer-minutes">25</span>
                    <span class="timer-separator">:</span>
                    <span id="timer-seconds">00</span>
                </div>
            </div>

            <div class="timer-controls">
                <button id="btn-start" class="btn btn-primary">
                    <span class="btn-icon">‚ñ∂</span>
                    Start
                </button>
                <button id="btn-pause" class="btn btn-secondary" disabled>
                    <span class="btn-icon">‚è∏</span>
                    Pause
                </button>
                <button id="btn-reset" class="btn btn-tertiary">
                    <span class="btn-icon">‚Ü∫</span>
                    Reset
                </button>
            </div>
        </section>

        <!-- Timer Settings Section -->
        <section id="settings-section" class="settings-section">
            <h2 class="section-title">Timer Settings</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="work-duration">Work Duration</label>
                    <div class="input-group">
                        <input type="number" id="work-duration" value="25" min="1" max="120">
                        <span class="input-suffix">min</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="short-break">Short Break</label>
                    <div class="input-group">
                        <input type="number" id="short-break" value="5" min="1" max="30">
                        <span class="input-suffix">min</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="long-break">Long Break</label>
                    <div class="input-group">
                        <input type="number" id="long-break" value="15" min="1" max="60">
                        <span class="input-suffix">min</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="sessions-before-long">Sessions Before Long Break</label>
                    <div class="input-group">
                        <input type="number" id="sessions-before-long" value="4" min="2" max="10">
                        <span class="input-suffix">sessions</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- YouTube Section -->
        <section id="youtube-section" class="youtube-section">
            <h2 class="section-title">üéµ Background Music</h2>
            <p class="section-description">Paste a YouTube link to play ambient music while you focus</p>
            
            <div class="youtube-input-group">
                <input type="text" id="youtube-url" placeholder="Paste YouTube URL here..." class="youtube-input">
                <button id="btn-load-video" class="btn btn-accent">
                    Load
                </button>
            </div>
            
            <div id="youtube-player-container" class="youtube-player-container hidden">
                <div id="youtube-player"></div>
                <div class="youtube-controls">
                    <button id="btn-play-audio" class="btn btn-small">‚ñ∂ Play</button>
                    <button id="btn-pause-audio" class="btn btn-small">‚è∏ Pause</button>
                    <div class="volume-control">
                        <span class="volume-icon">üîä</span>
                        <input type="range" id="volume-slider" min="0" max="100" value="50" class="volume-slider">
                    </div>
                </div>
            </div>
        </section>

        <!-- Background Customization Section -->

        <!-- Footer -->
        <footer id="footer-section" class="footer-section">
            <p>Stay focused, stay productive üçÖ</p>
        </footer>
    </main>

    <!-- Audio notification for timer completion -->
    <audio id="notification-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
